<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Lost & Found Hub</h1>
    </header>

    <!-- Forms Section -->
    <section class="container mt-5">
        <div class="row">
            <!-- Lost Item Form -->
            <div class="col-md-6">
                <h2>Report Lost Item</h2>
                <form id="lostForm" class="border p-4 rounded">
                    <div class="mb-3">
                        <label for="lostItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="lostItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="lostItemType" required>
                            <option selected>Select Type</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Keys">Keys</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lostItemColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="lostItemColor" placeholder="Enter color" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostDate" class="form-label">Date Lost</label>
                        <input type="date" class="form-control" id="lostDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="lostLocation" placeholder="Enter location" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Lost Item</button>
                </form>
            </div>

            <!-- Found Item Form -->
            <div class="col-md-6">
                <h2>Report Found Item</h2>
                <form id="foundForm" class="border p-4 rounded">
                    <div class="mb-3">
                        <label for="foundItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="foundItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="foundItemType" required>
                            <option selected>Select Type</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Keys">Keys</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="foundItemColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="foundItemColor" placeholder="Enter color" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundDate" class="form-label">Date Found</label>
                        <input type="date" class="form-control" id="foundDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="foundLocation" placeholder="Enter location" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit Found Item</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Display Tables Section -->
    <section class="container mt-5">
        <!-- Lost Items Table -->
        <h2>Lost Items</h2>
        <table class="table table-striped" id="lostItemsTable">
            <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Date Lost</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lost items will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Found Items Table -->
        <h2>Found Items</h2>
        <table class="table table-striped" id="foundItemsTable">
            <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Date Found</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Found items will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
