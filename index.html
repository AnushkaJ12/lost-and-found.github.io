<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Lost and Found</h1>
    </header>

    <!-- Forms Section with Cards -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <!-- Card for "Report Lost Item" -->
            <div class="col-md-3 mb-4">
                <a href="lost.html" class="text-decoration-none">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Report Lost Item</h5>
                            <p class="card-text">Click here to report a lost item.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card for "Report Found Item" -->
            <div class="col-md-3 mb-4">
                <a href="found.html" class="text-decoration-none">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Report Found Item</h5>
                            <p class="card-text">Click here to report a found item.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card for "Lost Items List" -->
            <div class="col-md-3 mb-4">
                <a href="lostlist.html" class="text-decoration-none">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Lost Items List</h5>
                            <p class="card-text">View the list of reported lost items.</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card for "Found Items List" -->
            <div class="col-md-3 mb-4">
                <a href="foundlist.html" class="text-decoration-none">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Found Items List</h5>
                            <p class="card-text">View the list of reported found items.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
