<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-4 d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Found Locator</h1>
        <div class="header-links">
            <a href="index.html" class="btn btn-light">HOME</a>
            <a href="found.html" class="btn btn-light">Report Lost Item</a>
        </div>
    </header>

    <!-- Forms Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Report Found Item</h2>
                <form id="foundForm" class="border p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="foundItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="foundItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="foundItemType" required>
                            <option selected>Select Type</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Keys">Keys</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="foundItemColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="foundItemColor" placeholder="Enter color" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundDate" class="form-label">Date Found</label>
                        <input type="date" class="form-control" id="foundDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="foundLocation" placeholder="Enter location" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit Found Item</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
