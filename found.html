<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Lost Locator</h1>
    </header>

    <!-- Forms Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Report Found Item</h2>
                <form id="foundForm" class="border p-4 rounded">
                    <div class="mb-3">
                        <label for="foundItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="foundItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="foundItemType" required>
                            <option selected>Select Type</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Keys">Keys</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="foundItemColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="foundItemColor" placeholder="Enter color" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundDate" class="form-label">Date Found</label>
                        <input type="date" class="form-control" id="foundDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="foundLocation" placeholder="Enter location" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit Found Item</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
