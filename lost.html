<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4">
        <h1>Lost Locator</h1>
    </header>

    <!-- Forms Section -->
    <section class="container mt-5">
        <div class="row">
            <!-- Lost Item Form -->
            <div class="col-md-6">
                <h2>Report Lost Item</h2>
                <form id="lostForm" class="border p-4 rounded">
                    <div class="mb-3">
                        <label for="lostItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="lostItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="lostItemType" required>
                            <option selected>Select Type</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Keys">Keys</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lostItemColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="lostItemColor" placeholder="Enter color" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostDate" class="form-label">Date Lost</label>
                        <input type="date" class="form-control" id="lostDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="lostLocation" placeholder="Enter location" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostContact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="lostContact" placeholder="Enter Phone Number" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit Lost Item</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
