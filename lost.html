<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-4 d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Lost Locator</h1>
        <div class="header-links">
            <a href="index.html" class="btn btn-light">HOME</a>
            <a href="found.html" class="btn btn-light">Report Found Item</a>
        </div>
    </header>

    <!-- Forms Section -->
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Report Lost Item</h2>
                <form id="foundForm" class="border p-4 rounded shadow-sm">
                    <div class="mb-3">
                        <label for="lostItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="lostItemName" placeholder="Enter item name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lostItemType" class="form-label">Item Type</label>
                        <select class="form-select" id="lostItemType" required>
                            <option selected>Select Type</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Document">Document</option>
                            <option value="Wallet">Wallet</option>
                            <option value="Keys">Keys</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                        <div class="mb-3">
                            <label for="lostItemColor" class="form-label">Color</label>
                            <input type="text" class="form-control" id="lostItemColor" placeholder="Enter color" required>
                        </div>
                        <div class="mb-3">
                            <label for="lostDate" class="form-label">Date Lost</label>
                            <input type="date" class="form-control" id="lostDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="lostLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="lostLocation" placeholder="Enter location" required>
                        </div>
                        <div class="mb-3">
                            <label for="lostContact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="lostContact" placeholder="Enter Phone Number" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Lost Item</button>
                    </form>
                </div>
            </div>
        </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
