<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lostlocator.com</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-4 d-flex justify-content-between align-items-center">
        <h1 class="mb-0">LostLocator.com</h1>
        <div class="header-links">
            <a href="index.html" class="btn btn-light">HOME</a>
            <a href="lostlist.html" class="btn btn-light">Lost Item Lists</a>
        </div>
    </header>
    <!-- Display Tables Section -->
    <section class="container mt-5">
        <!-- Found Items Table -->
        <h2>Found Items</h2>
        <table class="table table-striped" id="foundItemsTable">
            <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Date Found</th>
                    <th>Location</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Found items will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
